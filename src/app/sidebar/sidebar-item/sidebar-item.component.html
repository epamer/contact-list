<div class="aside-contact">
  <a
    class="aside-contact__link"
    [routerLink]="['/contacts', contact.id]"
    [ngClass]="{
      'aside-contact__link--active': currentItemId === contact.id
    }"
  >
    {{ contact.firstName }} {{ contact.lastName }}
  </a>

  <button
    *ngIf="isVisible"
    mat-icon-button
    class="aside-contact__btn"
    (click)="onDeleteItem()"
  >
    <mat-icon>remove_circle</mat-icon>
  </button>
</div>
